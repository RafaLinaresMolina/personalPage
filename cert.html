<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rafa Linares Molina - Certificate</title>
  </head>

  <body>
    <div class="ideGlobal">
      <!-- left menu & directory tree -->
      <div class="sidebar">
        <div class="menu">
          <!-- upper menu -->
          <div class="top">
            <i class="menuItem menuItemActive far fa-copy"></i>
            <a
              href="https://es.linkedin.com/in/rafael-ivan-linares-molina"
              target="_blank"
              ><i class="menuItem fas fa-search tooltip">
                <span class="tooltiptext sansSerifFont">
                  Find me on LinkedIn</span
                ></i
              >
            </a>
            <a href="https://github.com/" target="_blank"
              ><i class="menuItem fas fa-code-branch tooltip">
                <span class="tooltiptext sansSerifFont">
                  Watch a bit of code</span
                ></i
              ></a
            >
          </div>

          <!-- bottom menu -->
          <div class="bottom">
            <a href="index.html" target="_self">
              <i class="menuItem toBottom fas fa-user-circle tooltip">
                <span class="tooltiptext sansSerifFont">
                  Return to my portfolio
                </span></i
              ></a
            >
          </div>
        </div>

        <!-- directory tree -->
        <div class="parentDir">
          <i class="dirTitle fas fa-chevron-down">
            <span class="sansSerifFont">CERTIFICATES</span></i
          >
          <div class="documentsTree">
            <i class="fas fa-chevron-down">
              <i class="far fa-folder-open">
                <span class="sansSerifFont">project</span>
              </i>
            </i>

            <div class="childDir">
              <div
                id="fileHome"
                class="item treeLine treeLineActive"
                onclick="showPage('home')"
              >
                <i class="fab fa-markdown">
                  <span class="sansSerifFont"> scrum.md</span></i
                >
              </div>
            </div>

            <div class="childDir">
              <div
                id="fileBio"
                class="item treeLine"
                onclick="showPage('bio')"
              >
                <i class="fab fa-markdown">
                  <span class="sansSerifFont"> android.md</span></i
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content or open files -->
      <div class="openFiles">
        <div class="tabs">
          <div id="tabHome" class="page pageActive" onclick="showPage('home')">
            <i class="fab fa-markdown">
              <span class="sansSerifFont"> scrum</span></i
            >
          </div>
          <div id="tabBio" class="page" onclick="showPage('bio')">
            <i class="fab fa-markdown">
              <span class="sansSerifFont"> android</span></i
            >
          </div>
        </div>

        <!-- HOME CONTENT -->
        <div id="pageHome" class="files">
          <h1>Scrum certificate</h1>

          <!-- Quote 1 -->
          <div class="quote">
            <div class="quoteItself">
              “Changing practices is one thing; changing minds is quite another”
            </div>
            <div class="quotePerson">– Mike Cohn</div>
          </div>
          <!-- /Quote -->
          
          <div class="infoCard bg1">
            <div class="document">
              <img class="imageCert" src="img/cert/scrum.png" alt="Scrum cert" />
            </div>
          </div>
        </div>

        <!-- PROFILE CONTENT -->
        <div id="pageBio" class="files">
          <h1>Android developer certificate</h1>

          <!-- Quote -->
          <div class="quote">
            <div class="quoteItself">
              “Windows Phone was a glorious failure”
            </div>
            <div class="quotePerson">– The Verge</div>
          </div>
          <!-- /Quote -->

          <div class="infoCard bg1">
            <div class="document">
              <img class="imageCert" src="img/cert/android.png" alt="Android Cert" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>

    <!-- Javascript -->
    <script
      src="https://kit.fontawesome.com/4512bfa85c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/cert.js"></script>
  </body>
</html>
